<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form">
    <form>
      <h1>BMI<br> CALCULATOR</h1>
      <input type="text" id="n" placeholder="Name"><br>
      <input type="number" id="h" placeholder="Height in mtrs"><br>
      <input type="number" id="w" placeholder="Weight in kgs">
      <button type="button" onclick="BMI()">Check BMI</button><br>
      <div class="js">
        <p id="name"></p>
        <p id="BMI"></p>
        <p id="statement"></p>
       </div>
    </form>
  </div>
  <script src="script.js">
  </script>
  </body>
</html>
